<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-" style="background-color: #6f42c1;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Appointment</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">ContactUs</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div>
    <div align="center">
    <h1 align="center">Welcome you for Appointment</h1>
<form action="click">
    FirstName: <input type="text" placeholder="Enter your FirstName" name="fname"/><br><br>
    LastName: <input type="text" placeholder="Enter your LastName" name="lname" maxlength="3" minlength="1" required/><br><br>
    Email: <input type="email" placeholder="Enter your email" name="email"/><br><br>
    Age:   <input type="number" placeholder="Enter your Age" name="age"/><br><br>
    Address: <input type="text" placeholder="Enter your Address" name="address"/><br><br>
    Gender: <input type="text" placeholder="Enter your Gender" name="gender"/><br><br>
    Sickness: <input type="text" placeholder="Enter your Sickness" name="sickness"/><br><br>
    MobileNo: <input type="tel" placeholder="Enter your MobileNo" name="mobileno"/><br><br>
              <input  type="submit" value="Get"/><br><br>

</form>
</div>
</div>
